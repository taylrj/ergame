<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>template</title><!-- libraries--><link rel="icon" type="image/x-icon" href="#{favicon}"><script type="text/javascript" src="assets/lib/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript" src="assets/lib/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="assets/lib/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="assets/lib/fontawesome/4.4.0/css/font-awesome.min.css"><!-- custom files--><link rel="stylesheet" type="text/css" href="css/index.css"><link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css"><script type="text/javascript" src="js/index.js"></script></head><body ng-app="ERGame" ng-controller="ERGame" ng-mouseup="mouse.up($event)" ng-mousedown="mouse.down($event)"><div id="container"><div id="head"><img id="logo" src="assets/img/logo.png"><div class="pull-right"><a href="#"><img src="assets/img/fb.png"></a><a href="#"><img src="assets/img/twt.png"></a></div></div><div id="frame"><div id="wrapper"><div id="landing" ng-if="game.state==0"><div id="landing-reporter"><img src="assets/img/cover/landing-reporter-0.png"><img class="active" src="assets/img/cover/landing-reporter-1.png"></div><div id="landing-start" ng-click="game.start()"><img src="assets/img/cover/landing-start-0.png"><img class="active" src="assets/img/cover/landing-start-1.png"></div><div id="landing-skip" ng-click="dialog.skip();game.start()"><img src="assets/img/cover/landing-skip-0.png"><img class="active" src="assets/img/cover/landing-skip-1.png"></div></div><div id="countdown" ng-if="game.state==5"><img src="assets/img/countdown/3.png" ng-if="game.countdown.value==4"><img src="assets/img/countdown/2.png" ng-if="game.countdown.value==3"><img src="assets/img/countdown/1.png" ng-if="game.countdown.value==2"><img src="assets/img/countdown/go.png" ng-if="game.countdown.value==1"></div><div id="pause" ng-if="game.state==1"><div id="pause-link"><img src="assets/img/pause/link-0.png"><img class="active" src="assets/img/pause/link-1.png"></div><div id="pause-reporter"><img src="assets/img/pause/reporter-0.png"><img class="active" src="assets/img/pause/reporter-1.png"></div><div id="pause-facebook"><img src="assets/img/pause/fb-0.png"><img class="active" src="assets/img/pause/fb-1.png"></div><div id="pause-tutorial"><img src="assets/img/pause/tutorial-0.png"><img class="active" src="assets/img/pause/tutorial-1.png"></div></div><div id="game-ctrl" ng-if="game.state&gt;0"><div id="gctrl-landing" ng-if="game.state==4" ng-click="game.reset()"><img src="assets/img/game/landing-0.png"><img class="active" src="assets/img/game/landing-1.png"></div><div id="gctrl-pause" ng-if="game.state==2" ng-click="game.setState(1)"><img src="assets/img/game/pause-0.png"><img class="active" src="assets/img/game/pause-1.png"></div><div id="gctrl-skip" ng-if="game.state==3" ng-click="dialog.skip()"><img src="assets/img/game/skip-0.png"><img class="active" src="assets/img/game/skip-1.png"></div><div id="gctrl-start" ng-if="game.state==1" ng-click="game.setState(2)"><img src="assets/img/game/start-0.png"><img class="active" src="assets/img/game/start-1.png"></div></div><div id="game-over" ng-if="game.state==4"><div id="gover-link"><img src="assets/img/pause/link-0.png"><img class="active" src="assets/img/pause/link-1.png"></div><div id="gover-reporter"><img src="assets/img/pause/reporter-0.png"><img class="active" src="assets/img/pause/reporter-1.png"></div><div id="gover-facebook"><img src="assets/img/pause/fb-0.png"><img class="active" src="assets/img/pause/fb-1.png"></div><div class="score"><div class="score-digit" ng-attr-style="background-image:url(assets/img/gauge/{{doctor.score.digit[0]}}s.png)"></div><div class="score-digit" ng-attr-style="background-image:url(assets/img/gauge/{{doctor.score.digit[1]}}s.png)"></div><div class="score-digit" ng-attr-style="background-image:url(assets/img/gauge/{{doctor.score.digit[2]}}s.png)"></div><div class="score-digit" ng-attr-style="background-image:url(assets/img/gauge/{{doctor.score.digit[3]}}s.png)"></div></div></div><div id="energy"><div id="energy-base"></div><div id="energy-current" ng-attr-style="width:{{doctor.energy*100}}%"></div></div><div id="chance" ng-class="{'active':doctor.hurting&gt;0}"><div class="chance-node" ng-class="{'active':doctor.chance &gt;=1}"></div><div class="chance-node" ng-class="{'active':doctor.chance &gt;=2}"></div><div class="chance-node" ng-class="{'active':doctor.chance &gt;=3}"></div><div class="chance-node" ng-class="{'active':doctor.chance &gt;=4}"></div><div class="chance-node" ng-class="{'active':doctor.chance &gt;=5}"></div></div><div id="score"><div class="score-digit" ng-attr-style="background-image:url(assets/img/gauge/{{doctor.score.digit[0]}}s.png)"></div><div class="score-digit" ng-attr-style="background-image:url(assets/img/gauge/{{doctor.score.digit[1]}}s.png)"></div><div class="score-digit" ng-attr-style="background-image:url(assets/img/gauge/{{doctor.score.digit[2]}}s.png)"></div><div class="score-digit" ng-attr-style="background-image:url(assets/img/gauge/{{doctor.score.digit[3]}}s.png)"></div></div><div id="block-mask" ng-click="demad($event)" ng-if="doctor.faint || madmax"><div class="type" ng-if="doctor.faint &amp;&amp; !madmax"><img src="assets/img/mad/hungry1.png"><img src="assets/img/mad/hungry2.png"></div><div class="type" ng-if="madmax==1"><img src="assets/img/mad/gangster1.png"><img src="assets/img/mad/gangster2.png"></div><div class="type" ng-if="madmax==2"><img src="assets/img/mad/hysteria1.png"><img src="assets/img/mad/hysteria2.png"></div></div><div id="arrow"><img src="assets/img/arrow.png" draggable="false"></div><div id="finger-slide"><img src="assets/img/tutorial/finger1.png" draggable="false"><img src="assets/img/tutorial/finger2.png" draggable="false"><img src="assets/img/wheel.png" draggable="false"></div><div id="finger-tap"><img src="assets/img/tutorial/finger1.png" draggable="false"><img src="assets/img/tutorial/finger2.png" draggable="false"></div><div id="dialog" ng-click="dialog.next()" ng-class="dialog.type"><img id="dialog-content" ng-attr-src="assets/img/tutorial/{{dialog.idx}}.png"><img id="dialog-doctor" src="assets/img/tutorial/doctor.png"></div><img id="wheel" src="assets/img/wheel.png" draggable="false"><img src="/assets/img/scenario.png" style="width:100%" draggable="false"><div class="sprite" ng-repeat="pat in percent.sprite.points" ng-attr-style="width:{{percent.sprite.size[pat.type].w}}%;height:{{percent.sprite.size[pat.type].h}}%;left:{{pat.x}}%;top:{{pat.y}}%" draggable="false" ng-mousedown="mouse.down($event, pat)" ng-class="pat.cls"><div class="base" draggable="false"></div><div class="normal" draggable="false"></div><div class="active" ng-if="pat.type==1 &amp;&amp; pat.active==1" ng-attr-style="height:{{100 * (1 - pat.life)}}%" draggable="false"><img ng-attr-src="assets/img/it-{{pat.type}}-{{pat.variant || 0}}-{{pat.active || 0}}.png" draggable="false"></div><div class="active" ng-if="pat.type&gt;=2 &amp;&amp; pat.type&lt;=4 &amp;&amp; pat.active==1" ng-attr-style="top:{{100 * (1 - pat.mad)}}%" draggable="false"><img ng-attr-src="assets/img/it-{{pat.type}}-{{pat.variant || 0}}-{{pat.active || 0}}.png" draggable="false" ng-attr-style="position:absolute;top:-{{100 * (1 - pat.mad)}}%"></div><div class="active" ng-if="pat.type&gt;=5 &amp;&amp; pat.type&lt;=8 &amp;&amp; pat.active==1" ng-attr-style="height:{{100 * (1 - pat.life)}}%" draggable="false"><img ng-attr-src="assets/img/it-{{pat.type}}-{{pat.variant || 0}}-{{pat.active || 0}}.png" draggable="false"></div></div></div></div><div id="foot"><a class="pull-left" href="#"><img src="assets/img/about.png"></a><a class="pull-right" href="#"><img src="assets/img/github.png"></a></div></div></body></html>
