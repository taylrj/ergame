<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0.0"><title>急診人生 - 三分鐘的急診室醫師人生 / 報導者</title><meta property="og:locale" content="zh_TW"><meta property="og:image" content="img/thumbnail.jpg"><meta property="og:image:type" content="image/png"><meta property="og:image:width" content="200"><meta property="og:image:height" content="200"><link rel="icon" type="image/x-icon" href="#{favicon}"><script type="text/javascript" src="assets/lib/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript" src="assets/lib/angular/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="assets/lib/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" type="text/css" href="assets/lib/fontawesome/4.4.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="css/index.css"><script type="text/javascript" src="assets/lib/scream/scream.min.js"></script><script type="text/javascript" src="assets/lib/gunzip/gunzip.min.js"></script><script type="text/javascript" src="js/index.js"></script></head><body ng-app="ERGame" ng-controller="ERGame" ng-mouseup="mouse.up($event)" ng-mousedown="mouse.down($event)"><div id="container" style="height:100%"><div id="head"><img id="logo" src="assets/img/logo.png"><div class="pull-right"><a href="#"><img src="assets/img/fb.png"></a><a href="#"><img src="assets/img/twt.png"></a></div></div><div id="frame" style="height:100%"><div id="wrapper" style="height:100%"><div id="loading" ng-class="{'fade':progress.value &gt;= 100}"><div id="loading-fig"><img class="base" src="assets/img/load/shadow.png"><div id="loading-progress" ng-attr-style="top:{{100 - progress.value}}%"><img src="assets/img/load/doctor.png" ng-attr-style="top:-{{100 - progress.value}}%"></div></div><div id="loading-percent">{{progress.value}}&nbsp;%</div><img id="loading-text" src="assets/img/load/text.png"></div><div class="img-bk" id="deg90" ng-show="dimension.portrait" data-src="assets/img/90deg.png"></div><div class="img-bk" id="landing" ng-show="game.state==0" data-src="assets/img/cover/landingscene.png"><div id="landing-reporter"><img class="src" data-src="assets/img/cover/landing-reporter-0.png"><img class="src active" data-src="assets/img/cover/landing-reporter-1.png"></div><div id="landing-start" onclick="ctrl.tutorial(false,event)" ontouchstart="ctrl.tutorial(true,event)"><img class="src" data-src="assets/img/cover/landing-start-0.png"><img class="src active" data-src="assets/img/cover/landing-start-1.png"></div><div id="landing-skip" onclick="ctrl.skip(false,event,false)" ontouchstart="ctrl.skip(true,event,false)"><img class="src" data-src="assets/img/cover/landing-skip-0.png"><img class="src active" data-src="assets/img/cover/landing-skip-1.png"></div></div><div id="countdown" ng-show="game.state==5"><img class="src" data-src="assets/img/countdown/3.png" ng-show="game.countdown.value==4"><img class="src" data-src="assets/img/countdown/2.png" ng-show="game.countdown.value==3"><img class="src" data-src="assets/img/countdown/1.png" ng-show="game.countdown.value==2"><img class="src" data-src="assets/img/countdown/go.png" ng-show="game.countdown.value==1"></div><div id="pause" ng-show="game.state==1"><div id="pause-link"><img class="src" data-src="assets/img/pause/link-0.png"><img class="src active" data-src="assets/img/pause/link-1.png"></div><div id="pause-reporter"><img class="src" data-src="assets/img/pause/reporter-0.png"><img class="src active" data-src="assets/img/pause/reporter-1.png"></div><div id="pause-facebook"><img class="src" data-src="assets/img/pause/fb-0.png"><img class="src active" data-src="assets/img/pause/fb-1.png"></div><div id="pause-tutorial"><img class="src" data-src="assets/img/pause/tutorial-0.png"><img class="src active" data-src="assets/img/pause/tutorial-1.png"></div><div id="pause-replay" onclick="ctrl.replay(false,event)" ontouchstart="ctrl.replay(true,event)"><img class="src" data-src="assets/img/pause/replay-0.png"><img class="src active" data-src="assets/img/pause/replay-1.png"></div><div id="pause-tm"><img class="src" data-src="assets/img/pause/tm.png"></div></div><div id="mute" onmouseup="ctrl.mute(false,event)" ontouchstart="ctrl.mute(true,event)"><div ng-show="audio.isMute"><img class="src" data-src="assets/img/mute/x0.png"><img class="src active" data-src="assets/img/mute/x1.png"></div><div ng-show="!audio.isMute"><img class="src" data-src="assets/img/mute/o0.png"><img class="src active" data-src="assets/img/mute/o1.png"></div></div><div id="game-ctrl" ng-show="game.state&gt;0"><div id="gctrl-landing" ng-show="game.state==4" ng-mouseup="game.reset();audio.click();$event.preventDefault()"><img class="src" data-src="assets/img/game/landing-0.png"><img class="src active" data-src="assets/img/game/landing-1.png"></div><div id="gctrl-pause" ng-show="game.state==2" onmouseup="ctrl.pause(false,event)" ontouchstart="ctrl.pause(true,event)"><img class="src" data-src="assets/img/game/pause-0.png"><img class="src active" data-src="assets/img/game/pause-1.png"></div><div id="gctrl-cont" ng-show="game.state==3 &amp;&amp; dialog.show" onclick="ctrl.next(false)" ontouchstart="ctrl.next(true)"><img data-src="assets/img/game/cont-0.png"><img class="active" data-src="assets/img/game/cont-1.png"></div><div id="gctrl-skip" ng-show="game.state==3" onclick="ctrl.skip(false,event)" ontouchstart="ctrl.skip(true,event)"><img class="src" data-src="assets/img/game/skip-0.png"><img class="src active" data-src="assets/img/game/skip-1.png"></div><div id="gctrl-start" ng-show="game.state==1" onclick="ctrl.cont(false,event)" ontouchstart="ctrl.cont(true,event)"><img class="src" data-src="assets/img/game/start-0.png"><img class="src active" data-src="assets/img/game/start-1.png"></div></div><div id="game-over" ng-show="game.state==4"><div id="gover-reporter"><img class="src" data-src="assets/img/cover/over-report-0.png"><img class="src active" data-src="assets/img/cover/over-report-1.png"></div><div id="gover-facebook"><img class="src" data-src="assets/img/cover/over-share-0.png"><img class="src active" data-src="assets/img/cover/over-share-1.png"></div><div id="gover-rank"><img class="src" id="govevr-rank-bas" data-src="assets/img/lv/0.png"><div id="gover-rank-active" ng-attr-style="left:{{doctor.rank * 14.746094}}%"><img class="src" data-src="assets/img/lv/8.png" ng-attr-style="left:-{{doctor.rank * 125.5}}%"></div></div><div class="score"><div class="score-digit" ng-attr-style="background-image:url({{image.url['assets/img/gauge/'+doctor.score.digit[0]+'s.png']}})"></div><div class="score-digit" ng-attr-style="background-image:url({{image.url['assets/img/gauge/'+doctor.score.digit[1]+'s.png']}})"></div><div class="score-digit" ng-attr-style="background-image:url({{image.url['assets/img/gauge/'+doctor.score.digit[2]+'s.png']}})"></div><div class="score-digit" ng-attr-style="background-image:url({{image.url['assets/img/gauge/'+doctor.score.digit[3]+'s.png']}})"></div></div></div><div id="danger" ng-class="{'active':danger}"><img class="src" data-src="assets/img/danger.png" draggable="false"></div><div id="urgency" ng-class="{'active':patient.urgent}"></div><div id="energy" ng-class="{'active':doctor.draining&gt;0}"><div id="energy-base"><img class="src" data-src="assets/img/gauge/energy-0.png"></div><div id="energy-current" ng-attr-style="left:-{{(1 - doctor.energy) * 99 + 1.0738255}}%"><img class="src" data-src="assets/img/gauge/energy-5.png" ng-attr-style="left:{{(1 - doctor.energy) * 99 + 1.0738255}}%"></div></div><div id="chance" ng-class="{'active':doctor.hurting&gt;0}"><div class="chance-node" ng-class="{'active':doctor.chance &gt;=1}"></div><div class="chance-node" ng-class="{'active':doctor.chance &gt;=2}"></div><div class="chance-node" ng-class="{'active':doctor.chance &gt;=3}"></div><div class="chance-node" ng-class="{'active':doctor.chance &gt;=4}"></div><div class="chance-node" ng-class="{'active':doctor.chance &gt;=5}"></div></div><div id="score"><div class="score-digit" ng-attr-style="background-image:url({{image.url['assets/img/gauge/'+doctor.score.digit[0]+'s.png']}})"></div><div class="score-digit" ng-attr-style="background-image:url({{image.url['assets/img/gauge/'+doctor.score.digit[1]+'s.png']}})"></div><div class="score-digit" ng-attr-style="background-image:url({{image.url['assets/img/gauge/'+doctor.score.digit[2]+'s.png']}})"></div><div class="score-digit" ng-attr-style="background-image:url({{image.url['assets/img/gauge/'+doctor.score.digit[3]+'s.png']}})"></div></div><div id="block-mask" ng-show="doctor.faint || madmax"><div class="type" ng-show="doctor.faint &amp;&amp; !madmax"><img class="src" data-src="assets/img/mad/hungry1.png"><img class="src" data-src="assets/img/mad/hungry2.png"></div><div class="type" ng-show="madmax==1"><img class="src" data-src="assets/img/mad/gangster1.png"><img class="src" data-src="assets/img/mad/gangster2.png"></div><div class="type" ng-show="madmax==2"><img class="src" data-src="assets/img/mad/hysteria1.png"><img class="src" data-src="assets/img/mad/hysteria2.png"></div><div id="click-indicator"><img class="src" data-src="assets/img/mad/click-1.png"><img class="src" data-src="assets/img/mad/click-2.png"></div><div id="block-progress"><div ng-attr-style="width:{{doctor.demading}}%"></div></div></div><div id="arrow"><img class="src" data-src="assets/img/arrow.png" draggable="false"></div><div id="finger-slide"><img class="src" data-src="assets/img/tutorial/finger1.png" draggable="false"><img class="src" data-src="assets/img/tutorial/finger2.png" draggable="false"><img class="src" data-src="assets/img/wheel.png" draggable="false"></div><div id="finger-tap"><img class="src" data-src="assets/img/tutorial/finger1.png" draggable="false"><img class="src" data-src="assets/img/tutorial/finger2.png" draggable="false"></div><div id="oops"><img class="src dialog-content" data-src="assets/img/tutorial/oops.png"><img class="src dialog-doctor" data-src="assets/img/tutorial/doctor.png"></div><div id="dialog" ng-class="dialog.type"><img class="dialog-content" ng-src="{{image.url['assets/img/tutorial/'+dialog.idx+'.png']}}"><img class="src dialog-doctor" data-src="assets/img/tutorial/doctor.png"></div><img class="src" id="wheel" data-src="assets/img/wheel.png" draggable="false"><img class="src" data-src="assets/img/scenario.png" style="width:100%" draggable="false"><div class="sprite" ng-repeat="pat in percent.sprite.points" ng-attr-style="width:{{percent.sprite.size[pat.type].w}}%;height:{{percent.sprite.size[pat.type].h}}%;left:{{pat.x}}%;top:{{pat.y}}%" draggable="false" ng-class="pat.cls"><div class="base" draggable="false"></div><div class="normal" draggable="false"></div><div class="active" ng-if="pat.type==1 &amp;&amp; pat.active==1" ng-class="{'blink': pat.life &lt; 0.3 &amp;&amp; pat.variant != 0}" ng-attr-style="height:{{100 * (1 - pat.life)}}%" draggable="false"><img ng-src="{{image.url['assets/img/it-'+pat.type+'-'+(pat.variant || 0)+'-'+(pat.active || 0)+'.png']}}" draggable="false"></div><div class="active" ng-if="pat.type&gt;=2 &amp;&amp; pat.type&lt;=4 &amp;&amp; pat.active==1" ng-class="{'blink':pat.mad &gt; 0.6 &amp;&amp; pat.mad &lt; 0.8}" ng-attr-style="top:{{100 * (1 - pat.mad)}}%" draggable="false"><img ng-src="{{image.url['assets/img/it-'+pat.type+'-'+(pat.variant || 0)+'-'+(pat.active || 0)+'.png']}}" draggable="false" ng-attr-style="position:absolute;top:-{{100 * (1 - pat.mad)}}%"></div><div class="active" ng-if="pat.type&gt;=5 &amp;&amp; pat.type&lt;=8 &amp;&amp; pat.active==1" ng-class="{'blink':pat.countdown &lt; 0.4}" draggable="false"><img ng-src="{{image.url['assets/img/it-'+pat.type+'-'+(pat.variant || 0)+'-'+(pat.active || 0)+'.png']}}" draggable="false"></div></div></div></div><div id="foot"><a class="pull-left" href="#"><img class="src" data-src="assets/img/about.png"></a><a class="pull-right" href="#"><img class="src" data-src="assets/img/github.png"></a></div><div id="minimal-fix" style="display:none">&nbsp;</div><div id="img-preloader"></div></div></body></html>
